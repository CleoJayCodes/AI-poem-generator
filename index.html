    />

    <title>AI Poem Generator</title>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem">
          Your demure expression, the unfailing grace with which you meet the
          small misfortunes which we meet each day.
        </div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/CleoJayCodes" target="_blank">
          Jarnae Blackett</a
        >
        and is
        <a
          href="https://github.com/CleoJayCodes/AI-poem-generator.git"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://ai-generator-poems.netlify.app/" target="_blank">
          Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
