<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <h1>AI Poem Generator</h1>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>

      <div>
        Your demure expression, the unfailing grace with which you meet the
        small misfortunes which we meet each day.
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/CleoJayCodes" target="_blank">
        Jarnae Blackett</a
      >
      and is
      <a
        href="https://github.com/CleoJayCodes/AI-poem-generator.git"
        target="_blank"
      >
        open-sourced on GitHub</a
      >
      and is hosted on
      <a href="https://ai-generator-poems.netlify.app/" target="_blank">
        Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
